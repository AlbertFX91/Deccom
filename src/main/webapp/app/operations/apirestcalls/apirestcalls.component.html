<div>
    <h2>
        <span jhiTranslate="deccomApp.apiRESTCalls.home.title">API REST call</span>
    </h2>
    <div class="container">
        <div class="row">
            <form name="apirestcallsForm" role="form" novalidate (ngSubmit)="save()" #apirestcallsForm="ngForm" style="width: 100%">
                <jhi-alert-error></jhi-alert-error>
                <jhi-alert></jhi-alert>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="deccomApp.apiRESTCalls.url" for="field_url">URL</label>
                    <input type="url" class="form-control" name="url" id="field_url" [(ngModel)]="url" required />
                    <div [hidden]="!(apirestcallsForm.controls.url?.dirty && apirestcallsForm.controls.url?.invalid)">
                        <small class="form-text text-danger" [hidden]="!apirestcallsForm.controls.url?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger" [hidden]="!apirestcallsForm.controls.url?.errors?.url">
                            Wrong URL.
                        </small>
                    </div>
                    <!-- <div *ngIf="apirestcallsForm.controls.url?.errors?.pattern">
                        <span class="error" ng-show="apirestcallsForm.url.$error.url">
                            Not valid url!
                        </span>
                    </div> -->
                    <!-- <span class="error" ng-show="apirestcallsForm.url.$error.url">
                            Not valid url!</span> -->
                    <!-- <div *ngIf="url.errors && (url.dirty || url.touched)" class="alert alert-danger">
                        <div [hidden]="!url.errors.pattern">
                            Must be a valid URL.
                        </div>
                    </div> -->
                </div>
                <div>
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal" (click)="clear()">
                            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                        </button>
                    <button type="submit" [disabled]="apirestcallsForm.form.invalid || isSaving" class="btn btn-primary">
                            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                        </button>
                </div>
            </form>
        </div>
        <div class="row" *ngIf="response">
            <jhi-apirestcalls-show [response]="response" style="width: 100%"></jhi-apirestcalls-list>
        </div>
    </div>
</div>
