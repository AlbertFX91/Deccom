<div id="mainbox">
    <div class="card">
        <div class="fondo">
            <div class="running">
                &nbsp;
            </div>
            <div class="logo" style="flex-grow: 3; justify-content: center; align-items: center; display:flex;">
                <div *ngIf="cvCard.source=='REST'">
                    <img src="../../../content/images/icons/rest.png" style="height: 30px;" />
                </div>
                <div *ngIf="cvCard.source=='SQL'">
                    <img src="../../../content/images/icons/sql.png" style="height: 30px;" />
                </div>
            </div>
            <div class="title" style="flex-grow: 8; font-weight: 700; display:flex; align-items: center; border-color: black; border-width: 0 1px 0 0; border-style: solid; border-top-right-radius: 6px;
                    border-bottom-right-radius: 6px;">
                <strong style="font-size: x-large">{{cvCard.name}}</strong>
            </div>
            <div class="data" style="background-color: #A8A8A8;flex-grow: 3; font-weight: 700; display:flex; align-items: center; color: black; justify-content: center; border-top-right-radius: 6px;
                    border-bottom-right-radius: 6px; display: flex; flex-direction: row; text-align:center">
                <div style="flex-grow: 1">
                    <strong style="font-size: x-large">{{cvCard.value}}</strong>
                </div>
                <div style="flex-grow: 1; cursor:pointer;">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"></button>
                </div>
            </div>
        </div>
        <p>
            <span jhiTranslate="deccomApp.ControlVar.creation_moment"></span>: {{cvCard.creation_moment}}</p>
        <p>
            <span jhiTranslate="deccomApp.ControlVar.entries"></span>: {{cvCard.entries}}</p>
        <p>
            <span jhiTranslate="deccomApp.ControlVar.last_update"></span>: {{cvCard.last_update}}</p>

        <p>
            <img src="../../../content/images/icons/graph.png" class="img1" alt="">
        </p>
    </div>
</div>
