<div class="list" (dragover)="allowDrop($event)" (drop)="drop($event)">
    <p class="list__title">
        <strong>{{cvCardList.name}}</strong>
    </p>
    <div class="cards">
        <jhi-cv-card *ngFor="let cvCardId of cvCardList.cvCards" [cvCard]="cardStore.getCard(cvCardId)"></jhi-cv-card>
    </div>
</div>
