<div class="list" (dragover)="allowDrop($event)" (drop)="drop($event)">
    <p class="list__title">
        <strong>{{cvCardList.name}}</strong>
    </p>
    <div class="cards">
        <jhi-cv-card *ngFor="let cvCard of cvCardList.cvCards" [cvCard]="cvService.getCard(cvCardList, cvCard.id)"></jhi-cv-card>
    </div>
</div>
