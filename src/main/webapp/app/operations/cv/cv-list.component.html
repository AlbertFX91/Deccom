<div class="list" (dragover)="allowDrop($event)" (drop)="drop($event)">
    <p class="list__title">
        <strong>{{cvCardList.name}}</strong>
    </p>
    <div class="cards">
        <app-card *ngFor="let cardId of cvCardList.cards" [cvCard]="cvService.getCard(cvCardId)"></app-card>
    </div>
</div>
