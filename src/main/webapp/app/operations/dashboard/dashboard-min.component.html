<div id="dashboard-container">
    <div class="full" style="width: 100%; height: 100%" *ngIf="loaded === true">
        <canvas class="full" baseChart [chartType]="chartType" [datasets]="CVs" [options]="chartOptions"></canvas>
    </div>
    <div class="message" *ngIf="loaded === false">
        <span jhiTranslate="deccomApp.dashboard.noentries"></span>
    </div>
</div>
