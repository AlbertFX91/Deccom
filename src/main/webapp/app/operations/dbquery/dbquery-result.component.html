<div *ngIf="dbResponse">
    <div class="table-responsive query-result" >
        <table class="table table-striped">
            <thead>
                <tr>
                    <th *ngFor="let field of fields()">
                        {{field.name}}
                        <i class="fa fa-key" aria-hidden="true" *ngIf="field.isPrimaryKey"></i>                        
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of dbResponse.data; let i = index">
                    <td class="field-value" 
                    *ngFor="let field of fields()" 
                    (click)="onFieldClick(i, field)"
                    [class.field-selected]="isFieldSelected(i, field)"
                    [class.field-hover]="!isFieldSelected(i, field)">{{row[field.name]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
