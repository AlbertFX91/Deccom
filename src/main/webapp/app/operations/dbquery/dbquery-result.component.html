<div *ngIf="dbResponse">
    <div class="table-responsive query-result" >
        <table class="table table-striped">
            <thead>
                <tr>
                    <th *ngFor="let field of fields()">
                        {{field.name}}
                        <i class="fa fa-key" aria-hidden="true" *ngIf="field.isPrimaryKey"></i>                        
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of dbResponse.data">
                    <td *ngFor="let field of fields()">{{row[field.name]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
