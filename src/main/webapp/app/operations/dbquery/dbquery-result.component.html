<div *ngIf="queryResult">
    <div class="table-responsive query-result" *ngIf="list()">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th *ngFor="let p of properties()">{{p}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of queryResult">
                    <td *ngFor="let k of properties()">{{row[k]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container" *ngIf="detail()">
        <dl class="row-md jh-entity-details query-result">
            <div *ngFor="let p of properties()">
                <dt><span>{{p}}</span></dt>
                <dd><span>{{queryResult[p]}}<span></dd>
            </div>
        </dl>
    </div>
</div>
