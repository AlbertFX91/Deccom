<div>
    <div *ngFor="let k of keys()" style="display: flex; flex-direction: row;">
        <div class="json-row">
            <span class="type" [ngClass]="styleByKey(k)"></span>
            <span class="key">{{k}}</span>
            <span class="value" *ngIf="showValue(k)"> : {{data[k]}}</span>
        </div>
        <div *ngIf="typeByKey(k) == 'json'">
            <jhi-jsonvisualizer [data]="data[k]"></jhi-jsonvisualizer>
        </div>
    </div>
</div>
